<h2 mat-dialog-title>Are you sure</h2>
<mat-dialog-content>
  <p>Do you want to delete this employee?</p>
</mat-dialog-content>
<mat-dialog-actions class="delete-actions">
  <button class="text-button text-button-error-clear" (click)="onNoClick()">Cancel</button>
  <button class="text-button text-button-error" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
